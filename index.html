  <body>
    <script>
      if (window.matchMedia) {
        const themeQuery = '(prefers-color-scheme: dark)';
        const match = window.matchMedia(themeQuery);
        const updateTheme = (isDark) => {
          document.body.dataset.theme = isDark ? 'dark' : 'light';
        };

        match.addEventListener('change', (e) => updateTheme(e.matches));

        updateTheme(match.matches);
      }
    </script>
    <elements-api
      id="elements"
      apiDescriptionUrl="tsp-output/@typespec/openapi3/openapi.yaml"
      router="hash"
      logo="./favicon.svg"
      tryItCredentialsPolicy="include"
      layout="responsive"
      hideInternal="true"
    />
  </body>
  <script type="module">
    import { define, html } from 'https://esm.sh/hybrids@^8';

    define({
      tag: 'solved-icon',
      type: '',
      content: ({ type }) => {
        const iconMap = {
          'solve-tier': () => {
            const match = /solve-tier:(\d+)/.exec(type);
            return match
              ? `https://static.solved.ac/tier_small/${match[1]}.svg`
              : null;
          },
        };
        const src = Object.entries(iconMap).find(([namespace, f]) =>
          type?.startsWith(namespace),
        )?.[1]();
        return html` <img src="${src}" /> `.css`
          img {
            display: inline-block;
            width: 1em;
            height: 1em;
            vertical-align: middle;
          }
        `;
      },
    });
  </script>
