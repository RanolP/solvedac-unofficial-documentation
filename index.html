<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>@solvedac/unofficial-documentation</title>
    <meta
      property="og:site_name"
      content="@solvedac/unofficial-documentation"
    />
    <meta property="og:title" content="@solvedac/unofficial-documentation" />
    <meta property="og:image" content="./assets/solvedac-ud-full.png" />
    <meta
      property="og:description"
      content="이 프로젝트는 solved.ac API를 문서화하는 커뮤니티 프로젝트입니다. 이 저장소는 원작자의 요청에 따라 언제든 지워질 수 있으며, 현재 API와 일치하지 않을 수도 있는 점 양해 부탁드립니다."
    />
    <meta property="og:locale" content="ko_KR" />
    <link rel="icon" type="svg" href="favicon.svg" />
    <script src="https://unpkg.com/@stoplight/elements/web-components.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@stoplight/elements/styles.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <style>
      :root {
        --font-prose: Pretendard, -apple-system, BlinkMacSystemFont, system-ui,
          Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo',
          'Noto Sans KR', 'Malgun Gothic', sans-serif;
        --font-ui: Pretendard, -apple-system, BlinkMacSystemFont, system-ui,
          Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo',
          'Noto Sans KR', 'Malgun Gothic', sans-serif;
      }
    </style>
  </head>

  <body>
    <elements-api
      id="elements"
      apiDescriptionUrl="src/openapi.yaml"
      router="hash"
      logo="./favicon.svg"
    />
  </body>

  <script>
    const elements = document.getElementById('elements');

    function updateLayout() {
      if (window.innerWidth <= 1200) {
        elements.layout = 'stacked';
      } else {
        elements.layout = 'sidebar';
      }
    }

    window.addEventListener('resize', updateLayout);
  </script>
</html>
