# yaml-language-server: $schema=https://spec.openapis.org/oas/3.1/schema/2021-05-20
---
# for the intellisense
openapi: "3.1.0"
info: { title: "", version: "" }

components:
  schemas:
    ArenaTier:
      title: ArenaTier
      type: "integer"
      format: "int64"
      description: |
        C를 1, C+를 2, ..., SSS+을 12, X를 13으로 표현하는 아레나 티어입니다.
        자세한 값 정보는 표1. 수치 - 이름 표를 펼쳐 참고하십시오.

        <details>
          <summary>
            표1. 수치 - 이름 표
          </summary>

          | 수치 | 이름         |
          | ---: | ------------ |
          |    1 | C            |
          |    2 | C+           |
          |    3 | B            |
          |    4 | B+           |
          |    5 | A            |
          |    6 | A+           |
          |    7 | S            |
          |    8 | S+           |
          |    9 | SS           |
          |   10 | SS+          |
          |   11 | SSS          |
          |   12 | SSS+         |
          |   13 | X            |

        </details>
