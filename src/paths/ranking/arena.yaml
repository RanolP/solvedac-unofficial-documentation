# yaml-language-server: $schema=https://spec.openapis.org/oas/3.1/schema/2021-05-20
---
# for the intellisense
openapi: "3.1.0"
info: { title: "", version: "" }

paths:
  Path:
    get:
      summary: "아레나 순위 가져오기"
      description: "아레나에 따른 순위를 가져옵니다."
      tags:
        - ranking
      operationId: getRankingByArena

      parameters:
        - name: "page"
          in: "query"
          description: "페이지"
          schema:
            type: "number"

      responses:
        "200":
          description: "서버가 반환에 성공한 경우입니다."
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  count:
                    description: "순위가 배정된 사용자의 수입니다."
                    type: "integer"
                    format: "int64"
                    example: 40266
                  items:
                    description: "아레나 순위로 정렬된 사용자 목록입니다."
                    type: "array"
                    items:
                      $ref: "../../schemas/user.yaml#/components/schemas/User"
